<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/root.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/success.css">
  <title>Photo Elis√©e</title>
</head>
<body>
  <head>

  </head>
  <header>
    <a href="/"><img class="logo" src="../assets/logo.png" alt="logo"></a>
    <div class="nav">
      <a href="/pages/about.html">about the project</a>
      <a href="https://elysee.ch/" target="_blank" class="btn">visit the exhibition</a>
    </div>
  </header>

  <div class="preloader">
    <div>loading</div>
  </div>

  <main class="success">
    <div class="wrapper-inner">
      <div class="title-wrapper">
        <h1>perfect</h1>
        <p>you found all the objects!</p>
        <p>select a new object to explore the image beyond</p>
      </div>
      <div class="wrapper-models">
        <div data-id='' array-id='0'>
          <iframe src='' frameborder='0' width='100%' height='100%'></iframe>
        </div>
        <div data-id='' array-id='1'>
          <iframe src='' frameborder='0' width='100%' height='100%'></iframe>
        </div>
        <div data-id='' array-id='2'>   
          <iframe src='' frameborder='0' width='100%' height='100%'></iframe>
        </div>
      </div>
      <a href="/" class="btn">back to all the objects</a>
    </div>
  </main>

  <svg class="noise"
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink='http://www.w3.org/1999/xlink'
  width='100%' height='100%'>
  <filter id='n' x='0' y='0'>
            <feTurbulence
              type='fractalNoise'
              baseFrequency='0.8'
              stitchTiles='stitch'/>
    </filter>
    <rect width='100%' height='100%' filter="url(#n)" opacity='0.30'/>
  </svg>

  <div class="res-overlay">
    <span>
      hey, please use a bigger device :) thanks
    </span>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/assets/js/jquery.iframetracker.js"></script>
  <script src="../assets/js/artworks.js"></script>
  <script src="../assets/js/main.js"></script>

  <script>

  $('.success iframe').iframeTracker({
      blurCallback: function(){
        console.log('clicked')
        window.location.href = '/pages/artwork.html?id=' + this._overId + '&model=0'
      },

      overCallback: function(element){
          // Saving the iframe wrapper id
          this._overId = $(element).parents('div').attr('data-id');
          console.log(this._overId) 
      },
      outCallback: function(element){
          // Reset hover iframe wrapper id
          this._overId = null; 
      },

      _overId: null
    });

  </script>
  
</body>
</html>
