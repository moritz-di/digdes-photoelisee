</head>
<body>
  <head>

  </head>
  <header>
    <a href="/"><object class="logo" data="/assets/look-beyond.svg" type="image/svg+xml"></object></a>
    <div class="nav">
      <a href="/">help</a>
      <a href="/">about the project</a>
      <a href="/pages/artwork.html?id=0&model=0" class="btn">visit the exhibition</a>
    </div>
  </header>
  <main class="success">
    <div class="wrapper-inner">
      <div class="title-wrapper">
        <h1>perfect</h1>
        <p>you found all the objects!</p>
        <p>select a new object to explore the image beyond</p>
      </div>
      <div class="wrapper-models">
        <div data-id="6">
          <iframe src='https://my.spline.design/clock-8efb856751d08e4c8788d9837ba775fe/' frameborder='0' width='100%' height='100%'></iframe>
        </div>
        <div data-id="1">
          <iframe src='https://my.spline.design/christmas-370fd687501d79686a91c7c3b1f73c5a/' frameborder='0' width='100%' height='100%'></iframe>
        </div>
        <div data-id="0">   
          <iframe src='https://my.spline.design/backpack-fc152d6dfc940bd47a51d592725b9f04/' frameborder='0' width='100%' height='100%'></iframe>
        </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/assets/js/jquery.iframetracker.js"></script>

  <script>

  $('.success iframe').iframeTracker({
      blurCallback: function(){
        console.log('clicked')
        window.location.href = '/pages/artwork.html?id=' + this._overId + '&model=0'
      },

      overCallback: function(element){
          // Saving the iframe wrapper id
          this._overId = $(element).parents('div').attr('data-id');
          console.log(this._overId) 
      },
      outCallback: function(element){
          // Reset hover iframe wrapper id
          this._overId = null; 
      },

      _overId: null
    });

  </script>
</body>
